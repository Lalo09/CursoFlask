<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <!-- Bootstrap CSS    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 

    <title>{% block title %}Website name example{% endblock title %}</title>
  </head>
  <body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-12'>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Website name</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="{{url_for('informacion')}}">Informacion</a></li>
                            <li><a href="{{url_for('contacto')}}">Contact</a></li>
                            <li><a href="{{url_for('lenguajes')}}">Languajes</a></li>
                            <li><a href="{{url_for('coches')}}">Lista de coches</a></li>
                            <li><a href="{{url_for('crear_coche')}}">Crear coche</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8'>
                {% block content  %}

                {% endblock %}                
            </div>
            <div class='col-md-4'>
                <a href="#">Ver mas</a>
            </div>
        <div>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
  </body>
</html>
